<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio de Yacoub MESBAHI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <a href="#" id="cv-link" data-lang="cv">CV</a>
        <div class="lang-selector">
            <img src="images/french.svg" alt="Français" class="lang-flag" data-lang="fr">
            <img src="images/english.svg" alt="English" class="lang-flag" data-lang="en">
            <img src="images/arabic.svg" alt="العربية" class="lang-flag" data-lang="ar">
        </div>
    </div>
    <div class="content">
        <h1 data-lang="welcome"></h1>
        <p data-lang="introduction"></p>
        <div id="cv-content"></div>
        <div class="video-wrapper">
            <div id="video-container"></div>
        </div>
    </div>
    <div class="bottom-bar">
        <p data-lang="copyright"></p>
        <div class="validators">
            <a href="https://validator.w3.org/check?uri=referer">
                <img src="https://www.w3.org/Icons/valid-xhtml-rdfa" alt="XHTML + RDFa Valide !" style="border:0;width:88px;height:31px">
            </a>
            <a href="https://jigsaw.w3.org/css-validator/check/referer">
                <img src="https://jigsaw.w3.org/css-validator/images/vcss" alt="CSS Valide !" style="border:0;width:88px;height:31px">
            </a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
